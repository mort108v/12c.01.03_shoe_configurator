<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basicstyles.css">

    <title>Document</title>
</head>

<body>

    <div>
        <!-- star -->
        <polygon class="star" points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180" />
    </div>
    <svg width="800" height="800" version="1.1" xmlns="http://www.w3.org/2000/svg">

  <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
  <rect x="60" y="10" rx="10" ry="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>

  <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5"/>
  <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5"/>

        <!-- Green  line -->
  <line x1="10" x2="50" y1="110" y2="450" stroke="green" stroke-width="5"/>

        <!-- Orange Lightning line -->
  <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
      stroke="orange" fill="transparent" stroke-width="8"/>

      <!-- brown zig-zag line -->
  <polyline points="75 25 75 75 10 10 50 130 80 125 85 140 90 135 95 150 100 145"
      stroke="brown" fill="transparent" stroke-width="5"/>

      <!-- star -->
  <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
      stroke="green" fill="transparent" stroke-width="5"/>

            <!-- Blue wave line -->
  <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>

  <!-- <path d="M 10 10 H 90 V 90 H 10 L 10 10"/>

  <circle cx="10" cy="10" r="2" fill="red"/>
  <circle cx="90" cy="90" r="2" fill="red"/>
  <circle cx="90" cy="10" r="2" fill="red"/>
  <circle cx="10" cy="90" r="2" fill="red"/> -->

  <polyline points="10,10 25,75 75,75 10,110 50,150"
  stroke="purple" fill="transparent" stroke-width="5"/>

  <path d="M 10,10 L25,75 H25,75 L5,110 z" fill="transparent" stroke="pink" stroke-width="1.5"/>
  <path d="M 10,10 C310,150 25,75 25,75  s25,75 253,175 225,75" fill="transparent" stroke="lightgreen" stroke-width="1.5"/>
  <path d="M 10,10 C110,10 125,325 225,175" fill="transparent" stroke="blue" stroke-width="1.5"/>
  <!-- M = Starting point C is control point (Out, Down) And then coordinates (out,down - out,down ) -->
  <path d="M 10,10 C150,50 300,125 25,100" fill="transparent" stroke="red" stroke-width="2.5"/>
</svg>
    <div class="box">
        <svg width="800" height="800" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>


        <!-- Group tag <g> GROUP THIS SHIT TO STYLE ALL </g>-->
        <g id="grouptag">
            <path d="M 100,100 C110,10 125,325 225,175" />
            <polygon points="150 260 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180" />
        </g>

        </svg>

        <p>--cxvzx</p>
    </div>
</body>

</html>
