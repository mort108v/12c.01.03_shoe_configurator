<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="trainer.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="main">

        <div class="buttons">
            <button class="treebutton">
                    <svg width="100" height="100">
                        <circle class="tree" cx="50" cy="50" r="40" />
                    </svg>
                </button>
            <button class="housebutton">
                    <svg width="100" height="100">
                        <circle class="house" cx="50" cy="50" r="40"  />
                    </svg>
                </button>
            <button class="carbutton">                    
                    <svg width="100" height="100">
                         <circle class="car" cx="50" cy="50" r="40"  />
                   </svg>
            </button>
        </div>
        <div id="svg">
            <section id="conversesvg">

            </section>
            <svg viewBox="-20 0 824 200">
                <rect class="color_btn" width="80" height="80" fill="red"></rect>
                <rect class="color_btn" x="100" width="80" height="80" fill="blue"></rect>
                <rect class="color_btn" x="200" width="80" height="80" fill="green"></rect>
                <rect class="color_btn" x="300" width="80" height="80" fill="yellow"></rect>
                <rect class="color_btn" x="400" width="80" height="80" fill="pink"></rect>
                <rect class="color_btn" x="500" width="80" height="80" fill="orange"></rect>
                <rect class="color_btn" x="600" width="80" height="80" fill="magenta"></rect>
                <rect class="color_btn" x="700" width="80" height="80" fill="purple"></rect>
            </svg>
            <script src="trainer.js"></script>
</body>

</html>
